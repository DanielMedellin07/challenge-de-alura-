<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet"> 
</head>
<body> 

    <video autoplay loop muted id="video-fondo">
        <source src="assets/imagenes/claro.mp4" type="video/mp4">
      </video>

    <header>
        <div class="container__header">
            <div class="header">
                <div id="tamano" class="dropdown">
                    <img src="assets/imagenes/alura.svg" class="logo dropdown-toggle" id="logoDropdown" data-bs-toggle="dropdown" aria-expanded="false" alt="Logo">
                    <ul class="dropdown-menu" aria-labelledby="logoDropdown">
                        <li><a class="dropdown-item" href="#"><span class="iconify" data-icon="mdi:head-outline"></span> Opción 1</a></li>
                        <li><a class="dropdown-item" href="#"><span class="iconify" data-icon="carbon:text-small-caps"></span> Opción 2</a></li>
                    </ul>
                </div>
            
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagenes/!.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./assets/imagenes/munheco.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <div>CREADO POR DANIEL ENRIQURE MEDELLIN PARA ONE EDUCATION </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
